    <!-- JavaScript to add event listeners to each box -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const boxes = document.querySelectorAll(".icon-box");

        boxes.forEach((box) => {
          box.addEventListener("click", function () {
            const boxId = this.id;

            switch (boxId) {
              case "box1":
                window.location.href = "personchatbot";
                break;
              case "box2":
                window.location.href = "chatbotpage";
                break;
              case "box3":
                window.location.href = "mentalchatbot";
                break;
              case "box4":
                window.location.href = "imagefetchatbot";
                break;
              case "box5":
                window.location.href = "pdfchatbot";
                break;
              case "box6":
                window.location.href = "textgenchatbot";
                break;
              default:
                window.location.href = "default_page.html";
            }
          });
        });
      });
    </script>
